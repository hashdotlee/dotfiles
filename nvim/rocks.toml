# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.28.0"
"lualine.nvim" = "scm"
"rocks-git.nvim" = "1.5.1"
"rocks-config.nvim" = "1.6.0"
"kanagawa.nvim" = "scm"
"mason.nvim" = "1.10.0"
"mason-lspconfig.nvim" = "1.29.0"
"nvim-tree.lua" = "1.3.3"
"none-ls.nvim" = "scm"
neorg = "8.5.0"
"prettier.nvim" = { git = "MunifTanjim/prettier.nvim", branch = "main", name = "prettier.nvim" }
tree-sitter-markdown = "scm"
"nvim-lspconfig" = {git = 'neovim/nvim-lspconfig'}
"cmp-nvim-lsp" = {git = 'hrsh7th/cmp-nvim-lsp'}
"nvim-cmp" = { git= 'hrsh7th/nvim-cmp'}
"luasnip" = {git = 'L3MON4D3/LuaSnip'}
"trouble.nvim" = "2.10.0"
"telescope.nvim" = "scm"

[plugins."lsp-zero.nvim"]
git = "VonHeikemen/lsp-zero.nvim"

[plugins.nvim-treesitter]
git = "nvim-treesitter/nvim-treesitter"
rev = "v0.9.2^{}"

[config]
plugins_dir = "plugins/"
auto_setup = false

